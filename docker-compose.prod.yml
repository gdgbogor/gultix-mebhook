services:
  pretix-webhook:
    image: ghcr.io/gdgbogor/pretix-webhook:latest
    container_name: pretix-webhook
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FCM_SERVICE_ACCOUNT_PATH=/app/firebase-service-account.json
      - FCM_PROJECT_ID=${FCM_PROJECT_ID}
      - FCM_TOPIC=${FCM_TOPIC:-pretix-orders}
    volumes:
      # Mount your Firebase service account JSON file
      - ${SERVICE_ACCOUNT_HOST_PATH:-./firebase-service-account.json}:/app/firebase-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: pretix-webhook-network
